<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <header id="header">
            <h1 id="title" class="text-center">One Stop Bike Shop Survey Form</h1>
            <p id="description" class="text-center">Thank you for taking the time to help us improve our service and product.</p>
        </header>

        <form id="survey-form">
            <div class="form-group">
                <label id=name-label for="name" class="font-color">Name</label>
                
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email" id="email-label" class="font-color">Email</label>
                
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your Email" required>
            </div>

            <div class="form-group">
                <label for="number" id="number-label" class="font-color">Age (optional)</label>
    
                <input type="number" id="number" name="number" min="10" max="85" class="form-control" placeholder="Age">
            </div>

            <div class="form-group">
                <label for="Gender" id="gender-label" class="font-color">Gender</label>
                
                <select id="dropdown" name="gender" class="form-control" required>
                    <option disabled selected value>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="not-to-say">Rather not to say</option>
                    </optgroup>
                </select>
            </div>

            <div class="form-group">
                <p class="font-color">Would you recommend our shop to a friend?</p>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">
                    Definitely
                </label>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio"> Maybe
                </label>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio"> Not sure
                </label>
            </div>

            <div class="form-group">
                <p class="font-color">What would you like to see improved?</p>
                <label>
                    <input name="prefer" value="website" type="checkbox" class="input-checkbox">Website
                </label>

                <label>
                    <input name="prefer" value="website" type="checkbox" class="input-checkbox">Product Catalog
                </label>

                <label>
                    <input name="prefer" value="website" type="checkbox" class="input-checkbox">Product Quality
                </label>

                <label>
                    <input name="prefer" value="website" type="checkbox" class="input-checkbox">Shopping Experience
                </label>

                <label>
                    <input name="prefer" value="website" type="checkbox" class="input-checkbox">Shipping
                </label>

                <label>
                    <input name="prefer" value="website" type="checkbox" class="input-checkbox">Customer Support
                </label>

                <label>
                    <input name="prefer" value="website" type="checkbox" class="input-checkbox">Branding and Marketing
                </label>
            </div>

            <div class="form-group">
                <p class="font-color">Is there anything you want to add? We love to hear your feedback!</p>
                <textarea id="comments" class="input-textarea" name="comment"
                    placeholder="Enter your comment here..."></textarea>

            </div>

            <div class="form-group">
                <input type="submit" value="Submit" id="submit" class="submit-button"></button>
            </div>

        </form>

    </div>
</body>

</html>
